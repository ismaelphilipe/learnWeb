<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Listas</title>
    <meta charset="utf-8">
    
</head>

<body>
    <h1>Listas</h1>
    <!-- Listas não ordenadas: Type disc(padrão), circle, square-->
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>TV
            <ol type="1">
                <li>LCD</li>
                <li>LED</li>
            </ol>
        </li>
    </ul>
    <!-- Listas ordenadas: type 1(padrão), A, a, I, i -->
    <h2>Lista ordenadas</h2>
    <ol type="I">
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>TV</li>
    </ol>

    <h2>Lista de descrição</h2>
    <dl>
        <dt>Ventilador</dt>
            <dd>Serve para ventilar</dd>
        <dt>Mochila</dt>
            <dd>Guarda as coisas</dd>
        <dt>Tv</dt>
            <dd>Assistir coisas</dd>
        
    </dl>

    <a href="https://www.youtube.com/"> Qualquer coisa</a>
</body>

</html>
