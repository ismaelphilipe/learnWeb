<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){
            //seleciona o valor digitado
           var caracter = document.getElementById('entrada').value;
            // console.log(caracter)
            // limpa o campo
           document.getElementById('entrada').value = '';

            //limpa os espa√ßos em branco
            caracter.trim();

            switch (caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('numeros').value += caracter;
                    break;
                default:
                document.getElementById('letras').value += caracter;
                break;
            }
        }
    </script>
</head>
<body>
    
    <input id="entrada" onkeyup="distribuiCaracter()" placeholder="Digite:" type="text">
    <br><br>
    <hr>
    <span>Numeros</span>
    <input id="numeros" type="text" disabled>
    <br> <br>
    <span>Letras</span>
    <input id="letras" type="text" disabled>
</body>
</html>
