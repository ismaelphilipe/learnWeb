<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			// 2 formas de fazer. (copie e cole no console)
			$('#topo').css('background', 'blue').css('padding', '30px')
			$('#topo').css({'background': 'blue', 'padding': '30px'})

			//adicionar classe 
			$('input').addClass('campo')
			$('textarea').addClass('campo')

			// Verifica se possui a classe
			$('textarea').hasClass('campo');
			// remove determinada classe
			$('textarea').removeClass('campo');
			

		</script>

		<style>
			.campo{
				background-color: #ddd;
				border: none;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
