<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Converte do xml para json -->
    <script src="xmltojson.js"></script>
    <script>
        function getFilmes(){
            let xml = new XMLHttpRequest();
            xml.open('GET', 'http://localhost/ajax/filmes/filmes.xml');
            
            
            xml.onreadystatechange = () => {
                if(xml.readyState == 4 && xml.status == 200){
                    let xmlFilmes = xml.responseText;

                    let parser = new DOMParser();
                    domFilmes = parser.parseFromString(xmlFilmes, 'text/xml')
                    jsonFilmes = xmlToJson(domFilmes);
                    console.log(jsonFilmes);

                    for(let i in jsonFilmes['filmes']['filme']){
                        let item = jsonFilmes['filmes']['filme'][i];

                        let divRow = document.createElement('div');
                        divRow.className = 'row'

                        let divCol = document.createElement('div');
                        divCol.className = 'col'

                        let p1 = document.createElement('p');
                        p1.innerHTML = '<strong>Titulo: </strong>' + item['titulo']['#text'];

                        let p2 = document.createElement('p');
                        p2.innerHTML = '<strong>Resumo: </strong>' + item['resumo']['#text'];

                        let genero = '';
                        for(let g in item.genero){
                            // se genero existir(não for branco) ele vai pegar o valor e concatenar
                            if(genero){
                                genero += ', '
                            }
                            genero += item.genero[g]['#text'];
                        }   
                        let p3 = document.createElement('p');
                        p3.innerHTML = '<strong>Gênero: </strong>' + genero;

                        let elenco = '';
                        for(e in item.elenco.ator){
                            // se elenco existir(não for branco) ele vai pegar o valor e concatenar
                            if(elenco){
                                elenco += ', '
                            }
                            elenco += item.elenco['ator'][e]['#text'];
                        }
                        let p4 = document.createElement('p');
                        p4.innerHTML = '<strong>Elenco: </strong>' + elenco;

                        let p5 = document.createElement('p');
                        p5.innerHTML = '<strong>Data de lançamento: </strong>' + item['dataLancamento']['#text'] +' ('+ item['dataLancamento']['@attributes']['pais'] +')';

                        let hr = document.createElement('hr');

                        divRow.appendChild(divCol);
                        divCol.appendChild(p1);
                        divCol.appendChild(p2);
                        divCol.appendChild(p3);
                        divCol.appendChild(p4);
                        divCol.appendChild(p5);
                        divCol.appendChild(hr);

                        document.getElementById('lista').appendChild(divRow);

                    }
                }

                if(xml.readyState == 4 && xml.status == 404){
                    //..
                }
            }
            xml.send();
            
        }    
    </script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="navbar-brand md-0 h1">
                Catalogo de filmes
            </div>
        </div>
    </nav>

    <div class="container" id="lista">
        <div class="row mb-5">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="getFilmes()">Listar filmes</button>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
